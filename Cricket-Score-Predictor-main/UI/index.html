<h3>India Ka Apna Mantra.</h3>
<h1>Analysis of Power Play.</h1>

<section class="entry">
<div class="slide-images">
<img class="mySlides" src="images/img-1.png">
<img class="mySlides" src="images/img-2.png">

<nav>
<form action="#" method="POST">
<p>Enter the Venue.</p>
<select name="Venue" id="venue" class="mytext">
<option value="Wankhede Stadium">Wankhede Stadium</option>
<option value="MA Chidambaram Stadium">MA Chidambaram Stadium</option>
<option value="M Chinnaswamy Stadium">M Chinnaswamy Stadium</option>
<option value="Arun Jaitely Stadium">Arun Jaitely Stadium</option>
<option value="Narendra Modi Stadium">Narendra Modi Stadium</option>
<option value="Eden Garden">Eden Garden</option>
</select>
<p>Enter Innings.</p>
<select name="innings" id="innings" class="mytext">
<option value="1">1</option>
<option value="2">2</option>
</select>
<p>Batting Team.</p>
<select name="batting" id="batting" class="mytext">
<option value="Chennai Super Kings">Chennai Super Kings</option>
<option value="Delhi Capitals">Delhi Capitals</option>
<option value="Punjab Kings">Punjab Kings</option>
<option value="Kolkata Knight Riders">Kolkata Night Riders</option>
<option value="Mumbai Indians">Mumbai Indians</option>
<option value="Rajasthan Royals">Rajasthan Royals</option>
<option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
<option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
</select>
<p>Bowling Team.</p>
<select name="bowling" id="bowling" class="mytext">
<option value="Chennai Super Kings">Chennai Super Kings</option>
<option value="Delhi Capitals">Delhi Capitals</option>
<option value="Punjab Kings">Punjab Kings</option>
<option value="Kolkata Knight Riders">Kolkata Night Riders</option>
<option value="Mumbai Indians">Mumbai Indians</option>
<option value="Rajasthan Royals">Rajasthan Royals</option>
<option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
<option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
</select>
<p>Enter Batsmans played.</p>
<input type="text" id="batsman" class="mytext" placeholder="Use comma to sperate two batsman.">
<p>Enter Bowlers bowled.</p>
<input type="text" id="bowler" class="mytext" placeholder="Use comma to sperate two bowlers.">
<br> <br>
<button type="submit" class="button">Predict</button>
</form>
</nav>
